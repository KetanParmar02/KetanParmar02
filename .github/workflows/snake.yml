# GitHub Action for generating a contribution graph with Pac-Man eating your contributions.

name: Generate Pac-Man

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch: # allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v2

      # Generates the Pac-Man SVG (using a modified snake-like generator)
      - uses: Platane/snk@master
        id: pacman-svg
        with:
          github_user_name: KetanParmar02
          # Generate Pac-Man animation instead of snake
          svg_out_path: dist/github-contribution-grid-pacman.svg
          gif_out_path: dist/github-contribution-grid-pacman.gif

      # Show build status for debugging
      - run: git status

      # Push changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Deploy Pac-Man files to output branch
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
